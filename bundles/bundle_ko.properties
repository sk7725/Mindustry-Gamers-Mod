block.gamersmod-coffee-machine.name = 커피 포트
block.gamersmod-coffee-machine.description = 고철을 갈고 물에 타서 커피를 내립니다. 프로그래머의 필수템!
block.gamersmod-pixellium-crystallizer.name = 픽셀륨 결정화기
block.gamersmod-pixellium-crystallizer.description = 설금의 양자 기전력으로 픽셀륨을 양자화합니다.
block.gamersmod-pixellium-modder-m.name = 픽셀륨 모더 M
block.gamersmod-pixellium-modder-m.description = 포자 포드로 픽셀륨을 M 속성으로 와해시킵니다.
block.gamersmod-pixellium-modder-c.name = 픽셀륨 모더 C
block.gamersmod-pixellium-modder-c.description = 폭발물로 픽셀륨을 C 속성으로 와해시킵니다.
block.gamersmod-pixellium-modder-u.name = 픽셀륨 모더 U
block.gamersmod-pixellium-modder-u.description = 메타로 픽셀륨을 U 속성으로 와해시킵니다.

block.gamersmod-mario-bulletbill.name = 킬러대포
block.gamersmod-mario-bulletbill.description = 소형 포탑입니다. \n강력한 킬러를 발사합니다.
block.gamersmod-mario-bulletbillred.name = 빨간 킬러대포
block.gamersmod-mario-bulletbillred.description = 소형 포탑입니다. \n적에게 유도되는 강력한 킬러를 발사합니다.
block.gamersmod-mario-grass.name = 8비트 잔디
block.gamersmod-mario-grass.description = 한 줌의 저화질 잔디밭.
block.gamersmod-mario-sky.name = 8비트 하늘
block.gamersmod-mario-sky.description = 한 숨결의 저화질 하늘.
block.gamersmod-mario-groundblock.name = 땅블럭
block.gamersmod-mario-groundblock.description = 이건 무엇이든지 부술 수 없다고 전해지는, 모든 것의 기초가 되는 블럭입니다.
block.gamersmod-mario-hardblock.name = 딱딱블럭
block.gamersmod-mario-hardblock.description = 딱딱하지만 쉽게 부서지는 블럭입니다.
block.gamersmod-mario-warp-pipe.name = 워프 토관
block.gamersmod-mario-warp-pipe.description = 체력과 용량이 매우 큰 토관입니다. 양 옆으로는 파이프 이외의 대상에서 액체를 받지 않습니다. 누수량이 매우 적지만 운반되는 액체의 종류를 확인하지 못한다는 단점이 있습니다.

block.gamersmod-minecraft-craftingtable.name = 작업대
block.gamersmod-minecraft-craftingtable.description = 파이라타이트와 석탄을 조합해 화염구를 제작합니다.
block.gamersmod-minecraft-dispenser.name = 발사기
block.gamersmod-minecraft-dispenser.description = 소형 포탑입니다. \n들어있는 아이템을 빠른 속도로 발사합니다. \n레드스톤 회로 포함!
block.gamersmod-minecraft-grass.name = 16비트 잔디
block.gamersmod-minecraft-grass.description = 한 줌의 사각 잔디밭.
block.gamersmod-minecraft-wood.name = 16비트 나무 판자
block.gamersmod-minecraft-wood.description = 한 칸의 사각 나무 판재.
block.gamersmod-minecraft-luckyblock.name = 럭키블럭
block.gamersmod-minecraft-luckyblock.description = 경험치로 무작위한 아이템을 생성합니다.
block.gamersmod-minecraft-mobfarm.name = 경험치 농장
block.gamersmod-minecraft-mobfarm.description = 몬스터를 물과 폭발물로 효과적으로 죽여 경험치를 생산합니다.
block.gamersmod-minecraft-diamondpickaxe.name = 다이아몬드 곡괭이 드릴
block.gamersmod-minecraft-diamondpickaxe.description = 다이아몬드 곡괭이로 광물을 매우 빨리 캡니다. 발달한 기술에도 불구하고 일자로 파고 내려갑니다. \n\n[royal]경험치 농장 하나면 충분합니다.[]

block.gamersmod-undertale-coregenerator.name = 코어 발전소
block.gamersmod-undertale-coregenerator.description = 누군가에 의해 발명된 거대한 발전소. 경험치와 소량의 전력으로 발전을 시작시킬 수 있습니다. 완전히 가동되는 데 시간이 필요하니, [#00ffff]인내[]를 가지세요.
block.gamersmod-undertale-gasterblaster.name = 가스터 블래스터
block.gamersmod-undertale-gasterblaster.description = 중형 포탑입니다.\n강력한 의지의 빔을 쏘는 뼈 머리입니다.
block.gamersmod-undertale-leaves.name = 8비트 낙엽
block.gamersmod-undertale-leaves.description = 한 덩이의 고대의 낙엽.
block.gamersmod-undertale-waterfall.name = 8비트 워터폴
block.gamersmod-undertale-waterfall.description = 손톱만한 고대의 워터폴.
block.gamersmod-undertale-mettatron.name = 메타트론
block.gamersmod-undertale-mettatron.description = 작은 메타톤 유닛을 생산하는 놀라울 만큼 간지나는 자판기. 뒤에는 스위치가 있습니다.\n\n[royal]작은 메타톤은 적을 관통하는 강한 하트를 발사합니다.[]
block.gamersmod-undertale-kindness-filler.name = 친절의 장
block.gamersmod-undertale-kindness-filler.description = 회복의 능력을 가진 친절의 영혼으로 전환할 수 있습니다. 당신은 친절로 가득 찼습니다.\n\n[royal]회복 능력이 매우 뛰어난 대신, 적을 공격할 수 없습니다.[]
block.gamersmod-undertale-justice-filler.name = 정의의 장
block.gamersmod-undertale-justice-filler.description = 적을 꿰뚫는 정의의 탄알을 쏘는 영혼으로 전환할 수 있습니다. 당신은 정의로 가득 찼습니다.\n\n[royal]한 줄로 몰려오는 적을 용이하게 몰살시킬 수 있습니다.[]

item.gamersmod-pixellium-type-m.name = M 속성 픽셀륨
item.gamersmod-pixellium-type-m.description = 고대의 게임의 존재들을 소환할 때 사용됩니다. 인간의 키를 2배로 만들어 주는 경향이 있습니다.
item.gamersmod-pixellium-type-c.name = C 속성 픽셀륨
item.gamersmod-pixellium-type-c.description = 고대의 게임의 존재들을 소환할 때 사용됩니다. 치이익거리며 폭발하는 경향이 있습니다.
item.gamersmod-pixellium-type-u.name = U 속성 픽셀륨
item.gamersmod-pixellium-type-u.description = 고대의 게임의 존재들을 소환할 때 사용됩니다. 의지를 재충전해주는 경향이 있습니다.
item.gamersmod-pixellium.name = 픽셀륨
item.gamersmod-pixellium.description = 고대의 게임의 존재들을 소환할 때 사용됩니다. 불안정합니다.
item.gamersmod-firecharge.name = 화염구
item.gamersmod-firecharge.description = 불을 피울 때 사용가능합니다. 빠른 속도로 충돌하면 큰 폭발을 일으킵니다.

liquid.gamersmod-coffee.name = 커피
liquid.gamersmod-coffee.description = 완벽한 커피. 프로그래머에게 딱입니다.
liquid.gamersmod-exp.name = 경험치
liquid.gamersmod-exp.description = 경험치 농장에서 생성된 싱싱한 경험치.

mech.gamersmod-undertale-yellow-soul.name = 노란색 영혼
mech.gamersmod-undertale-yellow-soul.description = 정의의 영혼.\n 여러 적을 관통하는 탄알을 쏘는 영혼입니다.
mech.gamersmod-undertale-green-soul.name = 초록색 영혼
mech.gamersmod-undertale-green-soul.description = 친절의 영혼.\n 주의의 건물을 회복시키지만, 넘쳐나는 친절은 적 기체마저도 회복시킵니다.
mech.gamersmod-undertale-yellow-soul.weapon = 정의
mech.gamersmod-undertale-green-soul.weapon = 친절
mech.gamersmod-undertale-green-soul.ability = 국경 없는 치유의 파장

unit.gamersmod-undertale-small-mettaton.name = 작은 메타톤
unit.gamersmod-undertale-small-mettaton.description = 날아다니며 하트를 던지는 작은 메타톤입니다.